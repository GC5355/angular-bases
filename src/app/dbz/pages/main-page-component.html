<h1>dbz main page</h1>

<hr>

<div class="row">
  <div class="col">
    <!-- Para mandar del padre al hijo -->
    <dbz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.onDeleteCharacter($event)" ></dbz-list>
  </div>


  <div class="col">
    <!-- Para mandar del hijo al padre -->
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
