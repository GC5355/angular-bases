<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
       [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}"
       *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
      ">
    <div>
      <span class="text-primary"> {{ i + 1 }} </span>
      {{character.name}} / {{character.power}}
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger"> X </button>


    <div>
      <p></p>
    </div>
    <!-- <span>Es el primero {{ isFirst }}</span>
    <span>Es el ultimo {{ isLast }}</span> -->
    <!-- <span>Es par {{ isEven }}</span> -->
    <!-- <span>Es impar {{ isOdd }}</span> -->
  </li>
</ul>
