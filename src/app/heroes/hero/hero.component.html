<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizadName }}</dd>
</dl>


<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !== 'Hulk'">Cambiar nombre</button>
<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 48">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="resetForm()" >Reset</button>
